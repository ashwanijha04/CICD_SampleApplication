apiVersion: v1
kind: ConfigMap
metadata:
      name: aws-auth
      namespace: kube-system
data:
  mapRoles: |
    - rolearn:  arn:aws:iam::xxxxxxxxxxxxxx:role/EksWorkshopCodeBuildKubectlRole
      username: admin
      groups:
        - system:masters

    - rolearn: <ARN of instance role (not instance profile)>
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
